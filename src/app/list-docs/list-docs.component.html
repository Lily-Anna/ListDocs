<h2> Список документов, удостоверяющих личность</h2>

<form>
    <mat-form-field>
        <mat-label>Вид документа</mat-label>
        <mat-select name="docs">
            <mat-option *ngFor="let doc of docs" [value]="doc.id">
                {{doc.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Номер документа</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Номер" #input>
    </mat-form-field>
    <button mat-button color="primary" onclick="">Найти</button>
</form>

<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>

        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="typeDoc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Вид документа
        </th>
        <td mat-cell *matCellDef="let element"> {{element.typeDoc}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="series">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Серия
        </th>
        <td mat-cell *matCellDef="let element"> {{element.series}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Номер
        </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Дата выдачи
        </th>
        <td mat-cell *matCellDef="let element"> {{element.date|date:'dd.MM.yyyy'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</mat-table>
